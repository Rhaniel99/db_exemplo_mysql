{% extends "base.html" %}

{% block content %}
<form action="/" method="POST">
    <input type="number" name="code" placeholder="numero do codigo">
    <input type="text" name="name" placeholder="digite o nome do produto">
    <input type="number" name="stock" placeholder="disponibilidade">
    <input type="number" name="value" placeholder="valor do produto">
    <select name="category">
        <option selected> SELECIONE UMA CATEGORIA</option>
        {% for categorie in categories %}
        <option value="{{categorie.0}}">{{categorie.1}}</option>
        {% endfor %}
    </select>
    <button type="submit">Cadastrar</button>
</form>

  {% for product in data %}
    {{product.1}}
        <form action="/delete/product/{{product.0}}" method="POST">
            <button>DELETAR</button>
        </form>
    <a href="/update/product/{{product.0}}">atualizar</a>
    {% else %}
    N√ÉO TEM PRODUTOS CADASTRADOS

  {% endfor %}
{% endblock %}
